services:
  dbgw:
    image: kazhuravlev/database-gateway:latest
    ports:
      - '127.0.0.1:8080:8080'
    volumes:
      - './config.json:/app/config.json'

  storage-postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: local__dbgw
      POSTGRES_USER: local__dbgw
      POSTGRES_PASSWORD: local__dbgw

  dex:
    image: bitnami/dex
    ports:
      - '127.0.0.1:5556:5556'
    volumes:
      - './dex-config.yaml:/etc/dex/config.yaml'
    command: [ 'serve', '/etc/dex/config.yaml' ]

  postgres1:
    image: postgres:16
    environment:
      POSTGRES_DB: pg01
      POSTGRES_USER: pg01
      POSTGRES_PASSWORD: pg01
    volumes:
      - './init-01.sql:/docker-entrypoint-initdb.d/init.sql'

  postgres2:
    image: postgres:16
    environment:
      POSTGRES_DB: pg02
      POSTGRES_USER: pg02
      POSTGRES_PASSWORD: pg02
    volumes:
      - './init-02.sql:/docker-entrypoint-initdb.d/init.sql'

  postgres3:
    image: postgres:16
    environment:
      POSTGRES_DB: pg03
      POSTGRES_USER: pg03
      POSTGRES_PASSWORD: pg03
    volumes:
      - './init-03.sql:/docker-entrypoint-initdb.d/init.sql'
